apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dependabot
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: arc-runners
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    runnerScaleSetName: dependabot
    githubConfigUrl: "https://github.com/ramaedge"
    githubConfigSecret: arc-runner-set-secret
    runnerLabels:
      - dependabot
    minRunners: 1  # TEMP: debugging
    maxRunners: 10
    # REMOVED: containerMode.type: dind - using full custom template instead
    # This is required because the Helm chart ignores custom dind volumeMounts
    # when containerMode.type: dind is set (see GitHub Issue #3281)
    template:
      spec:
        dnsPolicy: "None"
        dnsConfig:
          nameservers:
            - 8.8.8.8
            - 8.8.4.4
          searches:
            - arc-runners.svc.cluster.local
          options:
            - name: ndots
              value: "1"
            - name: single-request-reopen
        securityContext:
          fsGroup: 1001
        initContainers:
          - name: init-dind-externals
            image: ghcr.io/actions/actions-runner:latest
            command: ["cp", "-r", "/home/runner/externals/.", "/home/runner/tmpDir/"]
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "256Mi"
            volumeMounts:
              - name: dind-externals
                mountPath: /home/runner/tmpDir
          - name: init-work-permissions
            image: busybox:1.36
            command: ["sh", "-c", "chmod 777 /home/runner/_work"]
            securityContext:
              runAsUser: 0
            resources:
              requests:
                cpu: "10m"
                memory: "16Mi"
              limits:
                cpu: "100m"
                memory: "32Mi"
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
        containers:
          - name: runner
            image: harbor.theedgeworks.ai/base/actions-runner-dependabot:v0.2.1
            command:
              - /bin/sh
              - -c
              - |
                # Set permissive umask so all created dirs/files are writable by job containers
                umask 000
                # Start the runner
                exec /home/runner/run.sh
            env:
              - name: HOME
                value: /home/runner
              - name: DOCKER_HOST
                value: unix:///var/run/docker.sock
              - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
                value: "120"
              - name: DOCKER_CONFIG
                value: /home/runner/.docker
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: "1"
                memory: "2Gi"
              limits:
                cpu: "2"
                memory: "4Gi"
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals
              - name: docker-config
                mountPath: /home/runner/.docker
                readOnly: true
          - name: dind
            image: docker:dind
            command:
              - /bin/sh
              - -c
              - |
                # Create Docker daemon config with DNS and network settings
                mkdir -p /etc/docker
                cat > /etc/docker/daemon.json <<EOF
                {
                  "dns": ["8.8.8.8", "8.8.4.4"],
                  "dns-search": ["."],
                  "dns-opts": ["ndots:1", "single-request", "timeout:2", "attempts:3"],
                  "mtu": 1450,
                  "storage-driver": "overlay2",
                  "ipv6": false,
                  "bridge": "docker0",
                  "iptables": true,
                  "ip-forward": true,
                  "ip-masq": true
                }
                EOF
                # Ensure IP forwarding is enabled
                echo 1 > /proc/sys/net/ipv4/ip_forward
                # Start dockerd
                exec dockerd --host=unix:///var/run/docker.sock --group=123
            env:
              - name: DOCKER_GROUP_GID
                value: "123"
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: "500m"
                memory: "512Mi"
              limits:
                cpu: "2"
                memory: "4Gi"
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals
              - name: docker-config
                mountPath: /root/.docker
                readOnly: true
        volumes:
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: longhorn
                  resources:
                    requests:
                      storage: 5Gi
          - name: dind-sock
            emptyDir: {}
          - name: dind-externals
            emptyDir: {}
          - name: docker-config
            secret:
              secretName: harbor-docker-config
              defaultMode: 0444
              items:
                - key: config.json
                  path: config.json
