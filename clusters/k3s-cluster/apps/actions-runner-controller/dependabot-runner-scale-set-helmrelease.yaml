apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dependabot
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: arc-runners
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    runnerScaleSetName: dependabot
    githubConfigUrl: "https://github.com/ramaedge"
    githubConfigSecret: arc-runner-set-secret
    runnerLabels:
      - dependabot
    minRunners: 0
    maxRunners: 10
    # REMOVED: containerMode.type: dind - using full custom template instead
    # This is required because the Helm chart ignores custom dind volumeMounts
    # when containerMode.type: dind is set (see GitHub Issue #3281)
    template:
      spec:
        securityContext:
          fsGroup: 1001
        initContainers:
          - name: init-dind-externals
            image: ghcr.io/actions/actions-runner:latest
            command: ["cp", "-r", "/home/runner/externals/.", "/home/runner/tmpDir/"]
            volumeMounts:
              - name: dind-externals
                mountPath: /home/runner/tmpDir
        containers:
          - name: runner
            image: harbor.theedgeworks.ai/base/actions-runner-dependabot:v0.2.1
            command:
              - /bin/sh
              - -c
              - |
                # Copy Docker config to writable location (runs as runner user)
                mkdir -p /home/runner/.docker
                cp /docker-config-secret/config.json /home/runner/.docker/config.json
                chmod 600 /home/runner/.docker/config.json
                # Start the runner
                exec /home/runner/run.sh
            env:
              - name: HOME
                value: /home/runner
              - name: DOCKER_HOST
                value: unix:///var/run/docker.sock
              - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
                value: "120"
              - name: DOCKER_CONFIG
                value: /home/runner/.docker
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: "1"
                memory: "2Gi"
              limits:
                cpu: "2"
                memory: "4Gi"
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals
              - name: docker-config
                mountPath: /docker-config-secret
                readOnly: true
          - name: dind
            image: docker:dind
            command:
              - /bin/sh
              - -c
              - |
                # Copy secret to writable location for docker login state
                mkdir -p /root/.docker
                cp /docker-config-secret/config.json /root/.docker/config.json
                chmod 600 /root/.docker/config.json
                # Start dockerd
                exec dockerd --host=unix:///var/run/docker.sock --group=123
            env:
              - name: DOCKER_GROUP_GID
                value: "123"
            securityContext:
              privileged: true
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-sock
                mountPath: /var/run
              - name: dind-externals
                mountPath: /home/runner/externals
              - name: docker-config
                mountPath: /docker-config-secret
                readOnly: true
        volumes:
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: longhorn
                  resources:
                    requests:
                      storage: 5Gi
          - name: dind-sock
            emptyDir: {}
          - name: dind-externals
            emptyDir: {}
          - name: docker-config
            secret:
              secretName: harbor-docker-config
              defaultMode: 0444
              items:
                - key: config.json
                  path: config.json
