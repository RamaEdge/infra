apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.6.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Storage Configuration for Longhorn
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        # Retention configuration
        retention: 10d
        # Scrape ServiceMonitors from all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorNamespaceSelector: {}
        podMonitorNamespaceSelector: {}
        ruleNamespaceSelector: {}

    grafana:
      persistence:
        enabled: true
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        size: 2Gi
      # Ensure admin password is set or use default (prom-operator)
      adminPassword: "prom-operator"

      # Load OAuth and SMTP credentials from secrets
      envFromSecrets:
        - name: grafana-google-oidc

      grafana.ini:
        server:
          domain: monitor.theedgeworks.ai
          root_url: https://monitor.theedgeworks.ai
          enable_gzip: true
        auth:
          disable_login_form: false
        auth.basic:
          enabled: true
        auth.google:
          enabled: true
          allow_sign_up: true
          allowed_domains: theedgeworks.ai
          scopes: https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        hosts:
          - monitor.theedgeworks.ai
        path: /
        tls:
          - secretName: monitor-tls
            hosts:
              - monitor.theedgeworks.ai

    # ARM64 Compatibility
    # Most default images in this chart are multi-arch.
    # If specific components fail, we may need to override images here.

    # Resource limits can be tuned for RPi
    prometheusOperator:
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 100Mi
