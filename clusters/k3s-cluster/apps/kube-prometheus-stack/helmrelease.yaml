apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.6.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Storage Configuration for Longhorn
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        # Retention configuration
        retention: 10d
        # Scrape ServiceMonitors from all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorNamespaceSelector: {}
        podMonitorNamespaceSelector: {}
        ruleNamespaceSelector: {}

    grafana:
      # Use Recreate strategy for RWO volumes to avoid multi-attach errors
      deploymentStrategy:
        type: Recreate
      persistence:
        enabled: true
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        size: 2Gi
      # Ensure admin password is set or use default (prom-operator)
      adminPassword: "prom-operator"

      # Load Keycloak OIDC credentials from secret
      envFromSecrets:
        - name: keycloak-oidc

      grafana.ini:
        server:
          domain: monitor.theedgeworks.ai
          root_url: https://monitor.theedgeworks.ai
          enable_gzip: true
        auth:
          disable_login_form: false
          oauth_allow_insecure_email_lookup: true
        auth.basic:
          enabled: true
        auth.generic_oauth:
          enabled: true
          name: Keycloak
          allow_sign_up: true
          client_id: theedgeworks
          scopes: openid profile email
          use_pkce: true
          auth_url: https://auth.theedgeworks.ai/realms/theedgeworks/protocol/openid-connect/auth
          token_url: https://auth.theedgeworks.ai/realms/theedgeworks/protocol/openid-connect/token
          api_url: https://auth.theedgeworks.ai/realms/theedgeworks/protocol/openid-connect/userinfo
          signout_redirect_url: https://auth.theedgeworks.ai/realms/theedgeworks/protocol/openid-connect/logout?post_logout_redirect_uri=https%3A%2F%2Fmonitor.theedgeworks.ai%2Flogin
          # Attribute mappings for Keycloak
          email_attribute_path: email
          login_attribute_path: email
          name_attribute_path: name
          groups_attribute_path: groups
          role_attribute_path: contains(groups[*], 'grafana-admin') && 'Admin' || 'Viewer'

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        hosts:
          - monitor.theedgeworks.ai
        path: /
        tls:
          - secretName: monitor-tls
            hosts:
              - monitor.theedgeworks.ai

    # ARM64 Compatibility
    # Most default images in this chart are multi-arch.
    # If specific components fail, we may need to override images here.

    # Resource limits can be tuned for RPi
    prometheusOperator:
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 100Mi
