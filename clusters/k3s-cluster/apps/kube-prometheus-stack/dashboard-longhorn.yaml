apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-longhorn
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  longhorn.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "red", "index": 1, "text": "Down" }, "1": { "color": "green", "index": 0, "text": "Up" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "red", "value": null }, { "color": "green", "value": 1 } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 3, "x": 0, "y": 1 },
          "id": 2,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "up{job=~\".*longhorn.*\"}", "legendFormat": "Manager", "refId": "A" }
          ],
          "title": "Manager Status",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 3, "x": 3, "y": 1 },
          "id": 3,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "count(longhorn_volume_robustness == 1)", "legendFormat": "Healthy", "refId": "A" }
          ],
          "title": "Healthy Volumes",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "yellow", "value": 1 } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 3, "x": 6, "y": 1 },
          "id": 4,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "count(longhorn_volume_robustness == 2) or vector(0)", "legendFormat": "Degraded", "refId": "A" }
          ],
          "title": "Degraded Volumes",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "red", "value": 1 } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 3, "x": 9, "y": 1 },
          "id": 5,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "count(longhorn_volume_robustness == 3) or vector(0)", "legendFormat": "Faulted", "refId": "A" }
          ],
          "title": "Faulted Volumes",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "decimals": 2,
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "id": 6,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "sum(longhorn_volume_capacity_bytes)", "legendFormat": "Total", "refId": "A" }
          ],
          "title": "Total Capacity",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "decimals": 2,
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "id": 7,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "sum(longhorn_volume_actual_size_bytes)", "legendFormat": "Used", "refId": "A" }
          ],
          "title": "Total Used",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "red", "index": 1, "text": "Unavailable" }, "1": { "color": "green", "index": 0, "text": "Available" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "red", "value": null }, { "color": "green", "value": 1 } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "id": 8,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_backup_target_available", "legendFormat": "Backup Target", "refId": "A" }
          ],
          "title": "Backup Target",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 10,
          "panels": [],
          "title": "Volumes",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "auto", "displayMode": "auto", "inspect": false },
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "Healthy" }, "2": { "color": "yellow", "index": 1, "text": "Degraded" }, "3": { "color": "red", "index": 2, "text": "Faulted" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "text", "value": null } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 11,
          "options": { "footer": { "fields": "", "reducer": ["sum"], "show": false }, "showHeader": true, "sortBy": [{ "desc": true, "displayName": "Status" }] },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_volume_robustness", "format": "table", "legendFormat": "", "refId": "A" }
          ],
          "title": "Volume Health Status",
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "__name__": true, "instance": true, "job": true }, "indexByName": {}, "renameByName": { "Value": "Status", "node": "Node", "pvc": "PVC", "pvc_namespace": "Namespace", "volume": "Volume" } } }
          ],
          "type": "table"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "max": 1,
              "min": 0,
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "yellow", "value": 0.8 }, { "color": "red", "value": 0.9 } ] },
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 12,
          "options": { "displayMode": "lcd", "minVizHeight": 10, "minVizWidth": 0, "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showUnfilled": true },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_volume_actual_size_bytes / longhorn_volume_capacity_bytes", "legendFormat": "{{volume}}", "refId": "A" }
          ],
          "title": "Volume Usage %",
          "type": "bargauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "hideFrom": { "legend": false, "tooltip": false, "viz": false } },
              "mappings": [],
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "id": 13,
          "options": { "legend": { "displayMode": "list", "placement": "right", "showLegend": true }, "pieType": "pie", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "tooltip": { "mode": "single", "sort": "none" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_volume_capacity_bytes", "legendFormat": "{{volume}}", "refId": "A" }
          ],
          "title": "Volume Size Distribution",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "mappings": [],
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "id": 14,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_volume_actual_size_bytes", "legendFormat": "{{volume}}", "refId": "A" }
          ],
          "title": "Volume Actual Size Over Time",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 20,
          "panels": [],
          "title": "Replicas",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "normal" }, "thresholdsStyle": { "mode": "off" } },
              "mappings": [],
              "unit": "short"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "running" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "rebuilding" }, "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "failed" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 23 },
          "id": 21,
          "options": { "legend": { "calcs": ["lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "count(longhorn_replica_state == 1) by (state)", "legendFormat": "{{state}}", "refId": "A" }
          ],
          "title": "Replica States",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "yellow", "value": 1 }, { "color": "red", "value": 3 } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 23 },
          "id": 22,
          "options": { "colorMode": "background", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "count(longhorn_replica_state{state=\"rebuilding\"} == 1) or vector(0)", "legendFormat": "Rebuilding", "refId": "A" }
          ],
          "title": "Rebuilding Replicas",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "bars", "fillOpacity": 100, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 23 },
          "id": 23,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "single", "sort": "none" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "count(longhorn_replica_state == 1) by (node)", "legendFormat": "{{node}}", "refId": "A" }
          ],
          "title": "Replica Distribution by Node",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 31 },
          "id": 30,
          "panels": [],
          "title": "Nodes",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "auto", "displayMode": "auto", "inspect": false },
              "mappings": [
                { "options": { "0": { "color": "red", "index": 1, "text": "Not Ready" }, "1": { "color": "green", "index": 0, "text": "Ready" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "red", "value": null }, { "color": "green", "value": 1 } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 32 },
          "id": 31,
          "options": { "footer": { "fields": "", "reducer": ["sum"], "show": false }, "showHeader": true },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_node_status{condition=\"ready\"}", "format": "table", "legendFormat": "", "refId": "A" }
          ],
          "title": "Node Status",
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "__name__": true, "condition": true, "instance": true, "job": true }, "indexByName": {}, "renameByName": { "Value": "Status", "node": "Node" } } }
          ],
          "type": "table"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "max": 1,
              "min": 0,
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "yellow", "value": 0.8 }, { "color": "red", "value": 0.9 } ] },
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 32 },
          "id": 32,
          "options": { "displayMode": "lcd", "minVizHeight": 10, "minVizWidth": 0, "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showUnfilled": true },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_disk_usage_bytes / longhorn_disk_capacity_bytes", "legendFormat": "{{node}} - {{disk}}", "refId": "A" }
          ],
          "title": "Disk Usage by Node",
          "type": "bargauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "mappings": [],
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 40 },
          "id": 33,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_disk_capacity_bytes", "legendFormat": "{{node}} - {{disk}} (capacity)", "refId": "A" },
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_disk_usage_bytes", "legendFormat": "{{node}} - {{disk}} (used)", "refId": "B" }
          ],
          "title": "Disk Capacity and Usage",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 48 },
          "id": 40,
          "panels": [],
          "title": "Snapshots",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "yellow", "value": 50 }, { "color": "red", "value": 100 } ] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 49 },
          "id": 41,
          "options": { "displayMode": "lcd", "minVizHeight": 10, "minVizWidth": 0, "orientation": "horizontal", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showUnfilled": true },
          "pluginVersion": "10.0.0",
          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "longhorn_volume_snapshot_count", "legendFormat": "{{volume}}", "refId": "A" }
          ],
          "title": "Snapshot Count by Volume",
          "type": "bargauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "auto", "displayMode": "auto", "inspect": false },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null }, { "color": "yellow", "value": 50 }, { "color": "red", "value": 100 } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 49 },
