          "targets": [
            { "datasource": { "type": "prometheus", "uid": "${datasource}" }, "expr": "sum(rate(nginx_ingress_controller_requests{status=~\"5..\"}[5m])) / sum(rate(nginx_ingress_controller_requests[5m]))", "legendFormat": "5xx Rate", "refId": "A" }
