apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: harbor

resources:
  - namespace.yaml
  - helmrepository.yaml
  - postgres.yaml
  - redis.yaml
  - helmrelease.yaml

configMapGenerator:
  - name: harbor-config
    literals:
      - POSTGRES_PASSWORD=harbor123
      - POSTGRES_USER=harbor
      - POSTGRES_DB=harbor
