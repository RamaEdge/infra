apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: harbor
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: harbor
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  values:
    externalURL: https://harbor.theedgeworks.ai
    imagePullPolicy: IfNotPresent
    
    # Use ARM-based images
    core:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-core
        tag: v2.13.0
    portal:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-portal
        tag: v2.13.0
    jobservice:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-jobservice
        tag: v2.13.0
    registry:
      registry:
        image:
          repository: registry
          tag: 2.8.2
      controller:
        image:
          repository: ghcr.io/octohelm/harbor/harbor-registryctl
          tag: v2.13.0
    nginx:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-nginx
        tag: v2.13.0

    # External PostgreSQL configuration
    database:
      type: external
      external:
        host: postgres-service.harbor.svc.cluster.local
        port: 5432
        username: admin
        passwordSecretRef:
          name: harbor-db-credentials
          key: password
        coreDatabase: harbor
        sslmode: disable

    # External Redis configuration
    redis:
      type: external
      external:
        addr: redis-service.harbor.svc.cluster.local:6379
        passwordSecretRef:
          name: harbor-redis-credentials
          key: password
      internal:
        enabled: false
      harborRedis:
        enabled: false

    # Persistence configuration
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          size: 10Gi
        jobservice:
          size: 1Gi

    # TLS configuration
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor-tls
      ingress:
        hosts:
          core: harbor.theedgeworks.ai
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure

    # Disable components we don't need
    chartmuseum:
      enabled: false
    trivy:
      enabled: false
    notary:
      enabled: false 
