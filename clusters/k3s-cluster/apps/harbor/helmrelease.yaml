apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: harbor
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: harbor
      version: 1.18.1
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  values:
    externalURL: https://harbor.theedgeworks.ai
    imagePullPolicy: IfNotPresent
    
    # Harbor Core Configuration
    # Using octohelm/harbor images from GHCR which support ARM64
    core:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-core
        tag: v2.14.0

    portal:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-portal
        tag: v2.14.0
    jobservice:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-jobservice
        tag: v2.14.0
      # Ensure proper security context for storage access
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: OnRootMismatch
    registry:
      registry:
        image:
          repository: ghcr.io/octohelm/harbor/registry-photon
          tag: v2.14.0
        # Note: Command override not supported by Harbor Helm chart
        # Using Kustomize patch to set command: ["registry", "serve", "/etc/registry/config.yml"]
        # Ensure proper security context for storage access
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          fsGroup: 10000
          fsGroupChangePolicy: OnRootMismatch
        # Override registry config to use /var/lib/registry as storage path
        # This matches the default registry image volume path
      controller:
        image:
          repository: ghcr.io/octohelm/harbor/harbor-registryctl
          tag: v2.14.0
    nginx:
      image:
        repository: ghcr.io/octohelm/harbor/nginx-photon
        tag: v2.14.0

    database:
      type: internal
      internal:
        image:
          repository: ghcr.io/octohelm/harbor/harbor-db
          tag: v2.14.0
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m

    redis:
      type: external
      external:
        addr: redis-service.harbor.svc.cluster.local:6379
    exporter:
      image:
        repository: ghcr.io/octohelm/harbor/harbor-exporter
        tag: v2.14.0
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    # Persistence configuration
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          size: 200Gi
          accessMode: ReadWriteOnce
          storageClass: longhorn
          # Mount path set to /var/lib/registry to match registry image default volume
          # This resolves permission issues when registry tries to write to /var/lib/registry/docker
          # Registry runs as UID 10000, fsGroup in pod securityContext handles permissions
        jobservice:
          size: 1Gi
          accessMode: ReadWriteOnce
          storageClass: longhorn
          # JobService runs as UID 10000, fsGroup in pod securityContext handles permissions
        trivy:
          size: 5Gi
          accessMode: ReadWriteOnce
          storageClass: longhorn
        database:
          size: 1Gi
          accessMode: ReadWriteOnce
          storageClass: longhorn
      imageChartStorage:
        type: filesystem
        filesystem:
          rootdirectory: /storage
          # Trivy runs as root (UID 0) by default, but fsGroup ensures proper permissions

    # TLS configuration
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor-tls
      ingress:
        hosts:
          core: harbor.theedgeworks.ai
        className: nginx
        annotations:
          # SSL and proxy settings
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          # Timeout settings for large image uploads (10 minutes)
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          # Chunked transfer encoding support
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/proxy-buffering: "off"

    trivy:
      enabled: true
      image:
        repository: ghcr.io/octohelm/harbor/trivy-adapter-photon
        tag: v2.14.0
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 1Gi
      # Configure Trivy to scan for vulnerabilities
      vulnType: "os,library"
      severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
      ignoreUnfixed: false
      securityCheck: "vuln"
      timeout: 5m0s
      # Use mirror repositories for better reliability
      dbRepository:
        - "mirror.gcr.io/aquasec/trivy-db"
        - "ghcr.io/aquasecurity/trivy-db"
      javaDBRepository:
        - "mirror.gcr.io/aquasec/trivy-java-db"
        - "ghcr.io/aquasecurity/trivy-java-db"

    # Disable components we don't need
    chartmuseum:
      enabled: false
    notary:
      enabled: false

    # Enable Prometheus metrics
    metrics:
      enabled: true
      core:
        path: /metrics
        port: 8001
      registry:
        path: /metrics
        port: 8001
      jobservice:
        path: /metrics
        port: 8001
      trivy:
        path: /metrics
        port: 8001
      exporter:
        path: /metrics
        port: 8001
      serviceMonitor:
        enabled: false  # We create our own ServiceMonitors


